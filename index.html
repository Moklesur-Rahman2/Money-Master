<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and expenses Web Application</title>

    <!-- Bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="container py-5">
        <h1 class="text-center fw-bold text-info">Income & Expenses Guru</h1>
    </header>
    <main class="container mb-5">
        <div class="row">
            <div class="image-area col-xl-6 p-0">
                <img src="images/img.jpg" alt="img" class="w-100 h-100 rounded">
            </div>
            <div class="calculate-area col-xl-6 light-gray p-5 text-light rounded text-center">
                <div class="income">
                    <h3 class="mb-3">Icome</h3>
                    <label for="income" class="me-3">Income:</label>
                    <input id="income" type="text" class="py-2 px-2 rounded border-0 w-75 ie-input">
                </div>
                <div class="expenses my-5">
                    <h3>Expenses</h3>
                    <div class="food mt-4">
                        <label for="food" class="me-3">Food:</label>
                        <input id="food" type="text" class="py-2 px-2 rounded border-0 w-75 ie-input">
                    </div>
                    <div class="rent my-4">
                        <label for="rent" class="me-3">Rent:</label>
                        <input id="rent" type="text" class="py-2 px-2 rounded border-0 w-75 ie-input">
                    </div>
                    <div class="cloth">
                       <label for="cloth" class="me-3">clothes:</label>
                        <input id="cloth" type="text" class="py-2 px-2 rounded border-0 w-75 ie-input">
                    </div>
                </div>
                <div class="calculate my-5">
                    <button id="calculate" class="btn bg-info py-3 px-5 fs-4 fw-bold mb-4">Calculate</button>
                    <h3>Total Expenses: <span id="total-exp"></span></h3>
                    <h3 class="balance">Balance: <span id="balance"></span></h3>
                </div>
                <div class="saving">
                    <label for="save">Save:</label>
                    <input id="save-amount" type="text" class="py-2 px-2 rounded border-0 mx-3 mb-3 sv-input"> <span>%</span> <button id="saveing-check" class="btn btn-info fs-4 px-4 fw-bold ms-3">Save</button>
                </div>
                
                <h3 class="mt-4">Saving Amount: <span id="total-saving"></span></h3>
                <h3 class="remaining-balance">Remaining Balance: <span id="remaining-bal"></span></h3>
            </div>
        </div>
    </main>
    <footer></footer>



    
















    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- App js -->
    <script src="js/app.js"></script>
</body>
</html>
